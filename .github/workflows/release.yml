name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-upload-vsix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        working-directory: examples/vscode-neurocode
        run: npm install
      - name: Package VSIX
        working-directory: examples/vscode-neurocode
        run: npm run package
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: neurocode-vscode-sample-vsix-${{ github.ref_name }}
          path: examples/vscode-neurocode/*.vsix
